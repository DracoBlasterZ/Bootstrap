<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/codigo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Exercise 1</title>
</head>

<body>
    <main class="container-fluid text-center" id="main-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-10" id="title">
                <h1>Login Form</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-10">
                <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                    nisi ut aliquip ex ea commodo consequat.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-10" id="login-tit">
                <h2>Login to our site</h2>
                <p>Enter username and password</p>
            </div>
            <form>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-10 form-group credentials-form" id="first-form-element">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-10 form-group credentials-form">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-10 credentials-form" id="last-form-element">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row justify-content-center" id="social-media">
            <div class="col-md-6 col-10">
                <button type="button" class="btn btn-primary">Facebook</button>
                <button type="button" class="btn btn-primary">Twitter</button>
                <button type="button" class="btn btn-primary">Google Plus</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
